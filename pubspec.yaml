name: placebook
description: A simple personal app to save places on a map.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.1
  google_maps_flutter: ^2.6.1
  geolocator: ^12.0.0
  isar: ^4.0.0
  isar_flutter_libs: ^4.0.0
  path_provider: ^2.1.4
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.9
  isar_generator: ^4.0.0

flutter:
  uses-material-design: true
